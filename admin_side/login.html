<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="../imgs/log.png" type="image/x-icon">
    <title>Eben Tours Admin - Login</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        /* Design System */
        :root {
            --color-primary: #1E5631;
            --color-accent: #295135;
            --color-secondary: #3A3A3A;
            --color-bg: #FAF7F4;
            --color-light: #F5F5F5;
            --muted: #7A7A7A;
            --font-sans: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif;
            --font-serif: 'Playfair Display', Georgia, serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-sans);
            background: linear-gradient(135deg, #1E5631 0%, #0F4620 50%, #1E5631 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* Video Background */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 0;
            opacity: 0.15;
        }

        body::before {
            content: '';
            position: fixed;
            top: -50%;
            right: -10%;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(255,255,255,0.1), transparent);
            border-radius: 50%;
            pointer-events: none;
        }

        body::after {
            content: '';
            position: fixed;
            bottom: -30%;
            left: -5%;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(255,255,255,0.08), transparent);
            border-radius: 50%;
            pointer-events: none;
        }

        .login-container {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 700px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0;
            border-radius: 14px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        /* Left Side - Logo & Branding */
        .login-left {
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-accent) 100%);
            padding: 35px 22px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #fff;
            position: relative;
            overflow: hidden;
        }

        .login-left::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(255,255,255,0.15), transparent);
            border-radius: 50%;
            pointer-events: none;
        }

        .login-left::after {
            content: '';
            position: absolute;
            bottom: -30%;
            left: -30%;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(255,255,255,0.1), transparent);
            border-radius: 50%;
            pointer-events: none;
        }

        .left-content {
            position: relative;
            z-index: 2;
            text-align: center;
        }

        .left-logo-wrapper {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 75px;
            height: 75px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 11px;
            margin-bottom: 14px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .left-logo-wrapper img {
            width: 52px;
            height: 52px;
            border-radius: 6px;
            object-fit: cover;
        }

        .left-content h1 {
            font-family: var(--font-serif);
            font-size: 26px;
            font-weight: 700;
            margin-bottom: 5px;
            letter-spacing: -0.5px;
            color: #fff;
        }

        .left-content p {
            font-size: 10px;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 500;
            letter-spacing: 1px;
            text-transform: uppercase;
            margin-bottom: 20px;
        }

        .left-features {
            text-align: left;
            margin-top: 48px;
            padding-top: 48px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        .feature-item {
            display: flex;
            gap: 16px;
            align-items: flex-start;
            margin-bottom: 24px;
        }

        .feature-item i {
            font-size: 24px;
            flex-shrink: 0;
            margin-top: 4px;
            color: rgba(255, 255, 255, 0.9);
        }

        .feature-item h3 {
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 4px;
            color: #fff;
        }

        .feature-item p {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.85);
            margin: 0;
            line-height: 1.5;
            font-weight: 400;
            letter-spacing: 0;
            text-transform: none;
        }

        /* Right Side - Form */
        .login-right {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(12px);
            padding: 35px 28px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .login-card {
            background: transparent;
            backdrop-filter: none;
            border-radius: 0;
            box-shadow: none;
            padding: 0;
            border: none;
        }

        /* Logo Section */
        .logo-section {
            text-align: center;
            margin-bottom: 0;
        }

        .logo-wrapper {
            display: none;
        }

        /* Form Title */
        .form-title {
            font-size: 20px;
            font-weight: 700;
            color: var(--color-secondary);
            margin-bottom: 18px;
            text-align: center;
            font-family: var(--font-serif);
        }

        /* Form Group */
        .form-group {
            margin-bottom: 24px;
            position: relative;
        }

        .form-group label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            color: var(--color-secondary);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px 14px 44px;
            border: 1.5px solid rgba(30, 86, 49, 0.2);
            border-radius: 12px;
            font-size: 15px;
            font-family: inherit;
            background: #fafafa;
            color: var(--color-secondary);
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            outline: none;
        }

        .form-group input:focus {
            border-color: var(--color-primary);
            background: #fff;
            box-shadow: 0 0 0 3px rgba(30, 86, 49, 0.1);
            transform: translateY(-2px);
        }

        .form-group input::placeholder {
            color: #999;
        }

        /* Icon inside input */
        .form-group i {
            position: absolute;
            left: 14px;
            top: 42px;
            color: var(--color-primary);
            font-size: 18px;
            pointer-events: none;
        }

        /* Submit Button */
        .form-submit {
            width: 100%;
            padding: 14px;
            margin-top: 12px;
            background: linear-gradient(135deg, var(--color-primary), var(--color-accent));
            color: #fff;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            box-shadow: 0 10px 30px rgba(30, 86, 49, 0.2);
            position: relative;
            overflow: hidden;
        }

        .form-submit::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .form-submit:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(30, 86, 49, 0.3);
        }

        .form-submit:hover::before {
            width: 300px;
            height: 300px;
        }

        .form-submit:active {
            transform: translateY(-1px);
        }

        /* Remember & Forgot */
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px 0 24px;
            font-size: 14px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .remember-me input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: var(--color-primary);
        }

        .remember-me label {
            margin: 0;
            cursor: pointer;
            color: var(--muted);
            user-select: none;
        }

        .forgot-password {
            color: var(--color-primary);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .forgot-password:hover {
            text-decoration: underline;
            color: var(--color-accent);
        }

        /* Divider */
        .divider {
            display: flex;
            align-items: center;
            gap: 12px;
            margin: 28px 0;
            color: #ccc;
            font-size: 12px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #ddd;
        }

        /* Social Login (Optional) */
        .social-login {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 24px;
        }

        .social-btn {
            padding: 12px;
            border: 1.5px solid #ddd;
            background: #f9f9f9;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            color: var(--color-secondary);
        }

        .social-btn:hover {
            border-color: var(--color-primary);
            background: rgba(30, 86, 49, 0.05);
            transform: translateY(-2px);
        }

        /* Sign Up Link */
        .signup-link {
            text-align: center;
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid #eee;
            font-size: 14px;
            color: var(--muted);
        }

        .signup-link a {
            color: var(--color-primary);
            text-decoration: none;
            font-weight: 700;
            transition: all 0.3s ease;
        }

        .signup-link a:hover {
            color: var(--color-accent);
            text-decoration: underline;
        }

        /* Responsive */
        /* Tablet & Medium Devices - 1024px and below */
        @media (max-width: 1024px) {
            .login-container {
                max-width: 90vw;
            }
        }

        /* Tablet - 768px and below */
        @media (max-width: 768px) {
            .login-container {
                grid-template-columns: 1fr;
                max-width: 95vw;
                border-radius: 12px;
                box-shadow: 0 15px 40px rgba(0, 0, 0, 0.25);
            }

            .login-left {
                padding: 35px 25px;
                min-height: 280px;
                order: -1;
            }

            .left-logo-wrapper {
                width: 90px;
                height: 90px;
                margin-bottom: 18px;
                border-radius: 10px;
            }

            .left-logo-wrapper img {
                width: 70px;
                height: 70px;
                border-radius: 6px;
            }

            .left-content h1 {
                font-size: 28px;
                margin-bottom: 6px;
            }

            .left-content p {
                font-size: 10px;
                margin-bottom: 18px;
            }

            .feature-item {
                gap: 12px;
                margin-bottom: 18px;
            }

            .feature-item i {
                font-size: 20px;
            }

            .feature-item h3 {
                font-size: 14px;
            }

            .feature-item p {
                font-size: 12px;
            }

            .left-features {
                margin-top: 30px;
                padding-top: 30px;
            }

            .login-right {
                padding: 35px 25px;
                border-radius: 0;
            }

            .form-title {
                font-size: 20px;
                margin-bottom: 18px;
            }

            .form-group {
                margin-bottom: 20px;
            }

            .form-group input {
                padding: 12px 14px 12px 40px;
                font-size: 14px;
            }

            .form-group i {
                top: 38px;
                font-size: 16px;
            }
        }

        /* Small Tablet & Large Phone - 600px and below */
        @media (max-width: 600px) {
            .login-container {
                max-width: 98vw;
                border-radius: 10px;
            }

            .login-left {
                padding: 30px 20px;
                min-height: 250px;
            }

            .left-logo-wrapper {
                width: 80px;
                height: 80px;
                margin-bottom: 14px;
                border-radius: 9px;
            }

            .left-logo-wrapper img {
                width: 62px;
                height: 62px;
                border-radius: 5px;
            }

            .left-content h1 {
                font-size: 24px;
                margin-bottom: 4px;
            }

            .left-content p {
                font-size: 9px;
                margin-bottom: 16px;
            }

            .left-features {
                margin-top: 24px;
                padding-top: 24px;
            }

            .feature-item {
                gap: 10px;
                margin-bottom: 16px;
            }

            .feature-item i {
                font-size: 18px;
                margin-top: 2px;
            }

            .feature-item h3 {
                font-size: 13px;
            }

            .feature-item p {
                font-size: 11px;
            }

            .login-right {
                padding: 30px 20px;
            }

            .form-title {
                font-size: 18px;
                margin-bottom: 16px;
            }

            .form-group {
                margin-bottom: 18px;
            }

            .form-group label {
                font-size: 12px;
                margin-bottom: 6px;
            }

            .form-group input {
                padding: 11px 12px 11px 36px;
                font-size: 13px;
                border-radius: 10px;
            }

            .form-group i {
                left: 12px;
                top: 36px;
                font-size: 15px;
            }

            .form-submit {
                padding: 11px;
                font-size: 13px;
                margin-top: 8px;
            }
        }

        /* Phone - 480px and below */
        @media (max-width: 480px) {
            .login-container {
                max-width: 100%;
                border-radius: 8px;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            }

            .login-left {
                padding: 25px 18px;
                min-height: 220px;
            }

            .left-logo-wrapper {
                width: 70px;
                height: 70px;
                margin-bottom: 12px;
                border-radius: 8px;
            }

            .left-logo-wrapper img {
                width: 54px;
                height: 54px;
                border-radius: 5px;
            }

            .left-content h1 {
                font-size: 22px;
                margin-bottom: 3px;
            }

            .left-content p {
                font-size: 8px;
                margin-bottom: 14px;
                letter-spacing: 0.5px;
            }

            .left-features {
                margin-top: 20px;
                padding-top: 20px;
            }

            .feature-item {
                gap: 8px;
                margin-bottom: 14px;
            }

            .feature-item i {
                font-size: 16px;
                margin-top: 1px;
            }

            .feature-item h3 {
                font-size: 12px;
                margin-bottom: 2px;
            }

            .feature-item p {
                font-size: 10px;
                line-height: 1.4;
            }

            .login-right {
                padding: 25px 18px;
            }

            .form-title {
                font-size: 16px;
                margin-bottom: 14px;
            }

            .form-group {
                margin-bottom: 16px;
            }

            .form-group label {
                font-size: 11px;
                margin-bottom: 5px;
            }

            .form-group input {
                padding: 10px 10px 10px 34px;
                font-size: 12px;
                border-radius: 8px;
            }

            .form-group i {
                left: 10px;
                top: 34px;
                font-size: 14px;
            }

            .form-submit {
                padding: 10px;
                font-size: 12px;
                margin-top: 6px;
                border-radius: 8px;
            }

            .form-submit:hover {
                transform: translateY(-1px);
            }

            .remember-me {
                font-size: 11px;
                margin-bottom: 12px;
            }

            .forgot-password {
                font-size: 11px;
            }

            .support-link {
                font-size: 11px;
                margin-top: 12px;
            }
        }

        /* Extra Small Phone - 360px and below */
        @media (max-width: 360px) {
            .login-container {
                border-radius: 8px;
            }

            .login-left {
                padding: 20px 16px;
                min-height: 200px;
            }

            .left-logo-wrapper {
                width: 65px;
                height: 65px;
                margin-bottom: 10px;
            }

            .left-logo-wrapper img {
                width: 50px;
                height: 50px;
            }

            .left-content h1 {
                font-size: 20px;
            }

            .left-content p {
                font-size: 7px;
                margin-bottom: 12px;
            }

            .left-features {
                margin-top: 16px;
                padding-top: 16px;
            }

            .feature-item {
                gap: 6px;
                margin-bottom: 12px;
            }

            .feature-item i {
                font-size: 14px;
            }

            .feature-item h3 {
                font-size: 11px;
            }

            .feature-item p {
                font-size: 9px;
            }

            .login-right {
                padding: 20px 16px;
            }

            .form-title {
                font-size: 15px;
                margin-bottom: 12px;
            }

            .form-group {
                margin-bottom: 14px;
            }

            .form-group input {
                padding: 9px 9px 9px 32px;
                font-size: 11px;
            }

            .form-group i {
                left: 9px;
                top: 31px;
                font-size: 13px;
            }

            .form-submit {
                padding: 9px;
                font-size: 11px;
            }
        }

        /* Loading state */
        .form-submit.loading {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .form-submit.loading::after {
            content: '‚è≥';
            margin-left: 8px;
            animation: spin 0.6s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Video Background -->
    <video class="video-background" autoplay muted loop playsinline>
        <source src="../vids/Web_vidd.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="login-container">
        <!-- LEFT SIDE - Logo & Branding -->
        <div class="login-left">
            <div class="left-content">
                <div class="left-logo-wrapper">
                    <img src="../imgs/log.png" alt="Eben Tours Logo" />
                </div>
                <h1>Eben Tours</h1>
                <p>Admin Portal</p>

                <!-- Features -->
                <div class="left-features">
                    <div class="feature-item">
                        <i class="fas fa-shield-alt"></i>
                        <div>
                            <h3>Secure Access</h3>
                            <p>Enterprise-grade security for your account</p>
                        </div>
                    </div>
                    <div class="feature-item">
                        <i class="fas fa-tachometer-alt"></i>
                        <div>
                            <h3>Fast & Reliable</h3>
                            <p>Lightning-quick performance & 99.9% uptime</p>
                        </div>
                    </div>
                    <div class="feature-item">
                        <i class="fas fa-headset"></i>
                        <div>
                            <h3>24/7 Support</h3>
                            <p>Dedicated support team ready to help</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- RIGHT SIDE - Login Form -->
        <div class="login-right">
            <div class="login-card">
                <!-- Login Form -->
                <form method="POST" class="register-form" id="login-form">
                    <h2 class="form-title">Welcome Back</h2>

                    <!-- Username/Email -->
                    <div class="form-group">
                        <label for="your_name"><i class="fas fa-user"></i> Username</label>
                        <input type="text" name="your_name" id="your_name" placeholder="Enter your username" required/>
                    </div>

                    <!-- Password -->
                    <div class="form-group">
                        <label for="your_pass"><i class="fas fa-lock"></i> Password</label>
                        <input type="password" name="your_pass" id="your_pass" placeholder="Enter your password" required/>
                    </div>

                    <!-- Form Options -->
                    <div class="form-options">
                        <div class="remember-me">
                            <input type="checkbox" id="remember" name="remember">
                            <label for="remember">Remember me</label>
                        </div>
                        <a href="#" class="forgot-password">Forgot Password?</a>
                    </div>

                    <!-- Submit Button -->
                    <div class="form-group">
                        <input type="submit" name="signin" id="signin" class="form-submit" value="Log In"/>
                    </div>
                </form>

                <!-- Sign Up Link -->
                <div class="signup-link">
                    Need help? <a href="mailto:support@ebentours.com">Contact Support</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        // Handle form submission
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const submitBtn = document.getElementById('signin');
            const username = document.getElementById('your_name').value;
            const password = document.getElementById('your_pass').value;

            if (!username || !password) {
                Swal.fire({
                    icon: 'warning',
                    title: 'Missing Fields',
                    text: 'Please fill in all fields',
                    confirmButtonColor: '#1E5631'
                });
                return;
            }

            // Add loading state
            submitBtn.classList.add('loading');
            submitBtn.disabled = true;

            // Simulate API call (replace with actual backend call)
            setTimeout(() => {
                Swal.fire({
                    icon: 'success',
                    title: 'Login Successful',
                    text: 'Welcome to Eben Tours Admin!',
                    confirmButtonColor: '#1E5631'
                }).then(() => {
                    // Redirect to dashboard (replace with actual dashboard URL)
                    // window.location.href = 'dashboard.html';
                });
                
                submitBtn.classList.remove('loading');
                submitBtn.disabled = false;
            }, 1500);
        });

        // Add input focus effects
        document.querySelectorAll('.form-group input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
            });
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
